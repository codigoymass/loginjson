<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <div class="card" style="width: 400px;">

      <div class="card-body">

        <h3 class="text-primary col-lg-12 text-center">Login</h3>

        <form id="formulario_login" method="POST">
          <div class="mb-3">
            <label for="txt_usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="txt_usuario">
          </div>
          <div class="mb-3">
            <label for="txt_contrasena" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="txt_contrasena">
          </div>
          <button type="submit" class="btn btn-primary col-lg-12 btn-block">Submit</button>
        </form>


      </div>

    </div>

  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</html>
